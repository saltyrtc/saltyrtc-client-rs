[package]
name = "saltyrtc-client"
version = "0.1.0"
authors = ["Danilo Bargen <danilo.bargen@threema.ch>"]

[dependencies]
log = "0.4.0-rc.1"
failure = "0.1.1"
rmp-serde = "0.13"
rmpv = { version = "0.4", features = ["with-serde"] }
serde = "1.0"
serde_derive = "1.0"
rust_sodium = { version = "0.5.0", features = ["serde"] }
rust_sodium-sys = { version = "0.5.0" }
byteorder = "1.1"
data-encoding = "2.0.0-rc.2"
clippy = { version = "0.0.165", optional = true }
ws = { git = "https://github.com/dbrgn/ws-rs", branch = "on_send_message", features = ["ssl"] }
openssl = "0.9"  # Make sure to use same version as ws
url = "1.6"
bus = "1.3"

[dev-dependencies]
env_logger = "0.5.0-rc.1"
dotenv = "0.10"
clap = "2.27"
chrono = "0.4"

[features]
default = []
msgpack-debugging = []
